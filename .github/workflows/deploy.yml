name: Deploy CDK Pipeline

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

env:
  BRONZE_BUCKET: shyftoff-pipeline-bronze-dev
  SILVER_BUCKET: shyftoff-pipeline-silver-dev
  SCRIPTS_BUCKET: shyftoff-pipeline-scripts-dev
  GLUE_ROLE_ARN: arn:aws:iam::123456789012:role/shyftoff-pipeline-glue-dev
  AWS_REGION: us-east-1
  CDK_STACK_NAME: ShyftoffPipelineStack

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set PYTHONPATH to repo root (so infra/app.py can import shyftoff_pipeline)
      - name: Set Python path
        run: echo "PYTHONPATH=${GITHUB_WORKSPACE}" >> $GITHUB_ENV

      # 3. Set up Node.js for CDK CLI
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 4. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 5. Install AWS CDK CLI
      - name: Install AWS CDK CLI
        run: npm install -g aws-cdk@2

      # 6. Install Python dependencies (inside infra/)
      - name: Install Python dependencies
        working-directory: infra
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 7. Configure AWS credentials using static keys
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 8. CDK Bootstrap (optional)
      - name: CDK Bootstrap
        working-directory: infra
        run: cdk bootstrap aws://${{ secrets.AWS_ACCOUNT_ID }}/${{ env.AWS_REGION }} || echo "Already bootstrapped"

      # 9. Deploy CDK stack
      - name: Deploy CDK stack
        working-directory: infra
        run: cdk deploy ${{ env.CDK_STACK_NAME }} --require-approval never

