name: Deploy CDK Pipeline

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

env:
  BRONZE_BUCKET: shyftoff-pipeline-bronze-dev
  SILVER_BUCKET: shyftoff-pipeline-silver-dev
  GOLD_BUCKET: shyftoff-pipeline-gold-dev
  SCRIPTS_BUCKET: shyftoff-pipeline-scripts-dev
  AWS_REGION: us-east-1
  CDK_STACK_NAME: ShyftoffPipelineStack

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=${GITHUB_WORKSPACE}" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: infra/requirements.txt

      - name: Install AWS CDK CLI
        run: npm install -g aws-cdk@2

      - name: Install Python deps
        working-directory: infra
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload Glue script
        run: aws s3 cp infra/glue/csv_to_parquet.py s3://${{ env.SCRIPTS_BUCKET }}/csv_to_parquet.py

      - name: CDK Bootstrap
        working-directory: infra
        run: cdk bootstrap aws://${{ secrets.AWS_ACCOUNT_ID }}/${{ env.AWS_REGION }} || echo "Already bootstrapped"

      - name: Deploy CDK stack
        working-directory: infra
        run: cdk deploy ${{ env.CDK_STACK_NAME }} --require-approval never
